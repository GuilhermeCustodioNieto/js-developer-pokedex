<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/pokemon.css" />
  </head>
  <body class="grass">
    <header class="header">
      <a class="return" href="./index.html">
        <img src="./assets/img/arrow.png" alt="return" />
      </a>
      <img src="./assets/img/heart.png" alt="heart button" />
    </header>
    <main>
      <section class="container pokemon">
        <div class="pokemon-data">
          <div>
            <h1 class="name">Bulbasaur</h1>

            <ol class="types">
              <li class="type grass">Grass</li>
              <li class="type grass">Poison</li>
            </ol>
          </div>

          <div>
            <p class="number" id="number">#001</p>
          </div>
        </div>

        <img
          class="pokemon-image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
          alt="Bulbasaur Image"
        />

        <div class="infos">
          <nav class="poke-nav">
            <ul>
              <li>About</li>
              <li>Base Stats</li>
              <li>Evolution</li>
              <li>Moves</li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
